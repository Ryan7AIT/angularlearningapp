<div *ngIf="comment" class="comment-detail">
  <div class="idea bg-white w-3/5 m-auto border rounded-lg my-4 p-4" >
    <div class="head flex justify-between border-b-2 pb-2">

      <div class="info">
        <p class="bg-blue-500 text-white border rounded-lg px-4 w-24 mt-4">{{ comment.votes }}</p>

        <button (click)="votes(comment.id )" class="bg-blue-400 text-white border rounded-lg py-2 hover:bg-blue-600 px-4 w-24 mt-4">Vote</button>
      </div>

      <div class="info">
        <p class="font-bold">
          {{ comment.title}}
        </p>

      </div>
      <div class="user border-l-2 px-4">
        <div class="img w-24">
          <img src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairDreads02&accessoriesType=Blank&hairColor=Auburn&facialHairType=MoustacheMagnum&facialHairColor=BlondeGolden&clotheType=BlazerSweater&eyeType=EyeRoll&eyebrowType=RaisedExcitedNatural&mouthType=Sad&skinColor=Black'
/>
        </div>
        <p>ryan</p>

      </div>
    </div>

    <div class="footer flex justify-between">
      <div class="description px-6 mt-2">
          <p> {{ comment.description }}</p>
      </div>
    </div>


  </div>

  <div class="reply idea bg-white w-1/2 ml-80 border rounded-lg my-4 p-4">
    <form class="x  ">
      <textarea class="w-full rounded-lg border px-2 py-2 mb-2" name=""  rows="2" placeholder="do u agree?"></textarea>

      <button type="submite" class="bg-blue-500 text-white px-4   py-2 border rounded-lg"> Reply</button>
    </form>
  </div>

  <div class="replays">


    <div class="idea bg-white w-1/2 m-auto border rounded-lg my-4 p-4" >
      <div class="head flex justify-between  pb-2">

        <div class="sinfo">
          <p class="">
            bulll
          </p>

        </div>
        <div class="user border-l-2 px-4">
          <div class="img w-12 pb-2">
            <img src='../../assets/avatar.png'
  />
          </div>
          <p class="pl-2">ryan</p>

        </div>
      </div>

    </div>


  </div>

</div>
